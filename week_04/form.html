    <head>
        <link rel="stylesheet" href="form.css">

    <body>
        <div >
            <h1 class="vien can-giua"> Dăng ký làm người yêu</h1>
                 <form class="vien " >
                    <p class="margin-top">
                        <span> Họ và tên <span class="bat-buoc"></span> </span>
                        <input type="text" required>
                     </p>
                     <p class="margin-top">
                        <span>ngày tháng năm sinh <span class="bat-buoc"></span> 
                        <input type="date" required>
                      </p>
                     <p class="margin-top">
                        <span> giới tính <span class="bat-buoc"></span></span>
                        <input type="radio" name="gender" required/>Nam
                        <input type="radio" name="gender" required/>Nữ
                    </p>
                    <p class="margin-top">
                        <span> khuynh hướng giới tính <span class="bat-buoc"></span></span>
                         <select >
                            <option >Nam</option>
                            <option >Nữ</option>
                        </select>
                    </p>
                    <p class="margin-top"> 
                        địa chỉ:
                        <textarea cols="50" rows="2"></textarea> 
                    </p>

                    <p class="margin-top">
                       <span>Thích ở đâu <span class="bat-buoc"></span></span>  
                         <select  >
                            <option > Thành Phố</option>
                            <option > Nông thôn</option>
                        </select>
                    </p>
                     <p class="margin-top">
                         Ngày cưới vợ: <input type="time" required>
                     </p>
                    <p class="margin-top">
                        thích đi ngủ vào khung giờ nào: <input type="time">
                    </p>
                    <p class="margin-top">
                        <input type="submit" value=" Nộp đơn">
                        <input type="reset" value=" viết lại">
                    </p>
                 
            </form>
        </div>
    </body>
</html>
